<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <style>
  	html, body { margin : 0; parring: 0;}
	#example {
		height: 98px; min-height: 100%; padding: 5px;
	}
  </style>
</head>
<body>
	<div id="example" v-on:contextmenu.prevent="ctxStop">
		<a href="https://facebook.com" @click="confirmFB">페이스북</a>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#example",
			methods: {
				ctxStop: function(e) {
					e.preventDefault();
				}, 
				confirmFB: function(e) {
					if(!confirm("페이스북으로 이동할까요?")) {
						e.preventDefault();
					}
				}
			}
		});
	</script>
</body>
</html>
